# ==============================================================================
# cli.ini
# Certbot CLI configuration for Let's Encrypt certificate management
# Location: /etc/letsencrypt/cli.ini (or ./certbot/cli.ini in project)
# ==============================================================================

# Use the webroot authenticator for certificate issuance and renewal
authenticator = webroot
webroot-path = /var/www/certbot

# Email for important account notifications (expiry warnings, etc.)
# Replace with your actual email address
email = admin@webrana.id

# Agree to the Let's Encrypt Terms of Service automatically
agree-tos = true

# Do not share email with EFF
no-eff-email = true

# Use RSA keys with 4096 bits for stronger security
rsa-key-size = 4096

# Preferred challenges - use HTTP-01 for webroot authentication
preferred-challenges = http-01

# Keep existing certificates until they are due for renewal
keep-until-expiring = true

# Expand certificates to include additional domains if needed
expand = true

# Run in non-interactive mode for automated renewals
non-interactive = true

# Renewal settings
# Certificates are renewed when they have less than 30 days until expiry
# This is the default, but we set it explicitly for clarity
renew-with-new-domains = true

# Deploy hook - reload Nginx after successful renewal
deploy-hook = /etc/letsencrypt/renewal-hooks/deploy/reload-nginx.sh

# Logging
# Log to syslog for centralized logging
# logs-dir = /var/log/letsencrypt

# Max log backups to keep
max-log-backups = 10
