# ==============================================================================
# alertmanager.yml
# Alertmanager configuration for routing notifications
# ==============================================================================

global:
  resolve_timeout: 5m
  # SMTP Configuration (for email notifications)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@webrana.id'
  # smtp_auth_username: 'alertmanager@webrana.id'
  # smtp_auth_password: 'CHANGE_ME'
  # smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait before sending notification for grouped alerts
  group_wait: 10s

  # Wait before sending notification about new alerts in existing group
  group_interval: 10s

  # Wait before re-sending notification
  repeat_interval: 3h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 0s
      repeat_interval: 1h
      continue: false

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 6h
      continue: false

# Inhibition rules - prevent notification spam
inhibit_rules:
  # Inhibit warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receiver configurations
receivers:
